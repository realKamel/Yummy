<!DOCTYPE html>

	<head>

		<link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

			<i class="fa-solid fa-spinner fa-spin fa-5x"></i>
		</section>
		<!-- End Loader -->
		<!-- SideNav -->
		<div id="navBar" class="flex fixed z-[100] top-0">
			<div id="innerNavBar"
				class="flex h-screen p-6 bg-main-black flex-col justify-between whitespace-nowrap">
				<ul class="mb-4 overflow-hidden pe-0 ms-0">
					<li id="searchListItem" class="py-2 cursor-pointer relative">Search</li>
					<li id="categoriesListItem"
						class="py-2 cursor-pointer relative">Categories</li>
					<li id="areaListItem" class="py-2 cursor-pointer relative">Area</li>
					<li id="ingredientsListItem"
						class="py-2 cursor-pointer relative">Ingredients</li>

				</ul>
				<div class="nav-footer">
					<div class="icons">
						<i class="fa-brands fa-facebook"></i>
						<i class="fa-brands fa-twitter"></i>
						<i class="fa-solid fa-globe"></i>
					</div>
					<p>Copyright Â© 2019 All Rights</p>
					<p class="mb-4">Reserved.</p>
				</div>
			</div>
			<div id="outterNavBar"
				class=" h-screen bg-main-white w-fit flex flex-col justify-between items-center px-2 py-6">
				<div class="logo size-[50px]">
					<img src="./images/logo.png" class="w-full" alt="logo">
				</div>
				<i id="openCloseBtn"
					class="block text-[2rem] text-main-black cursor-pointer fa-solid fa-bars "></i>
				<div class="icons text-center">
					<i class="text-main-black block cursor-pointer fa-solid fa-globe "></i>
					<i class="text-main-black cursor-pointer fa-solid fa-share-nodes "></i>
				</div>
			</div>
		</div>
		<div id="searchBox" class="container w-3/4 mx-auto">
		</div>
		<div class="container mx-auto py-12">
			<section id="inner-loading"
			class="flex z-50 inset-0 bg-main-black fixed justify-center items-center">
			<i class="fa-solid fa-spinner fa-spin fa-5x"></i>
		</section>
			<div class id="contactUs">
			</div>
			<div id="dataRow" class="grid gap-6 md:grid-cols-4">
			</div>
			<div id="mealDetails">
			</div>
