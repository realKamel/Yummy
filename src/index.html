		<div id="navBar" class="flex fixed z-[100] top-0">

						<i class="fa-brands fa-facebook"></i>

				</div>
			</div>

				class=" h-screen bg-main-white w-fit flex flex-col justify-between items-center px-2 py-6">
				<div class="logo size-[50px]">
					<img src="./images/logo.png" class="w-full" alt="logo">
				</div>
				<i id="openCloseBtn"
					class="block text-[2rem] text-main-black cursor-pointer fa-solid fa-bars "></i>
				<div class="icons text-center">
					<i class="text-main-black block cursor-pointer fa-solid fa-globe "></i>
					<i class="text-main-black cursor-pointer fa-solid fa-share-nodes "></i>
				</div>
			</div>

		<div class="container mx-auto">
			<div id="dataRow" class="grid gap-6 md:grid-cols-4 py-12">
				<div
					class="rounded-md cursor-pointer relative overflow-hidden bg-red-500 group/card">
					<div
						class="absolute duration-500 rounded-md size-full bg-card-background bg-opacity-50 p-2 text-black flex items-center top-[100%] group-hover/card:top-0">
						<h3>Corba</h3>
					</div>
					<img class="w-full rounded-md" src="./images/test.jpg" alt>
